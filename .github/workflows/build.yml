name: Build Calculator APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > release.keystore

      - name: Create Keystore Properties
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: |
          echo "storeFile=release.keystore" > keystore.properties
          echo "storePassword=$SIGNING_STORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$SIGNING_KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$SIGNING_KEY_PASSWORD" >> keystore.properties

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: AndroidCalculator-Signed-APK
          path: app/build/outputs/apk/release/app-release.apk
